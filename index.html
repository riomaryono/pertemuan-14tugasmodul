<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Luas Trapesium</title>
  </head>
  <body>
    <center>
      <h1>Menghitung Luas Trapesium</h1>
    </center>
    
      <p1><u>Diketahui:</p1></u>
   

    <form>
      <label for="garis_atas">Garis Atas:</label>
      <input type="number" id="garis_atas" name="garis_atas" /><br /><br />

      <label for="garis_bawah">Garis Bawah:</label>
      <input type="number" id="garis_bawah" name="garis_bawah" /><br /><br />
      

      <label for="tinggi">Tinggi:</label>
      <input type="number" id="tinggi" name="tinggi" /><br /><br />

      <input type="button" value="Maka:" onclick="hitungLuas()" /><br /><br />

      <label for="luas">Luas Trapesium:</label>
      <input type="text" id="luas" name="luas" readonly />
    </form>

    <script>
      function hitungLuas() {
        var garisAtas = parseFloat(document.getElementById("garis_atas").value);
        var garisBawah = parseFloat(
          document.getElementById("garis_bawah").value
        );
        var tinggi = parseFloat(document.getElementById("tinggi").value);

        var luas = 0.5 * (garisAtas + garisBawah) * tinggi;

        document.getElementById("luas").value = luas;
      }
    </script>
  </body>
</html>
